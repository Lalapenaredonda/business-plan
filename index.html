<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GROUP 1</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: rgb(141, 216, 241);
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }

    .image-container img {
      max-width: 1500px;
      height: 1000px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(202, 191, 191, 0.1);
      position: relative;
    }

    .image-container .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(221, 207, 207, 0.5);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
    }

    .image-description {
      text-align: center;
      color: white;
      padding: 10px;
    }
  </style>
</head>

<body>

  <h1>BUSINESS PLAN OF GROUP 1</h1>
  <hr>
  <div class="image-container">
    <img src="image 1.jpg">
    <div class="image-overlay">
    </div>
  </div>
